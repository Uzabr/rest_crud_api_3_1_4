<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous"></script>
    <meta charset="UTF-8">

    <style>
        body, html {
            padding: 0;
            margin: 0;
        }

        .top-bar {
            background-color: black;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .top-bar .buttonLog input[type="button"] {
            background-color: black;
            color: #939393;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        .top-bar .text {
            font-size: 18px;
            font-weight: bold;
            display: flex;
        }

        .top-bar .text h4 {
            margin: 0;
            padding-right: 5px;
            font-weight: normal;
        }

        input[type="radio"] {
            display: none;
        }

        .tabs-container {
            display: flex;
            height: 100vh;
        }

        .tabs {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 300px;
            background-color: #f8f9fa;
            border-right: 1px solid #ddd;
            margin-top: 25px;
        }

        .tabs li {
            display: block;
        }

        .tabs label {
            display: block;
            padding: 15px 20px;
            cursor: pointer;
            border-bottom: 1px solid #ddd;
            background-color: #007bff;
            color: white;
        }

        .tabs label:hover {
            background-color: #0056b3;
        }

        .tab-content {
            flex: 1;
            background-color: #e3e0e0;
        }

        .tab-panel {
            display: block;
        }

        .inner-tabs-container {
            margin-top: 20px;
            margin-left: 50px;
        }

        .inner-tab-content {
            border: 1px solid #ddd;
            border-top: none;
            background-color: #fff;
            max-width: 1800px;
            padding: 0 15px;
            margin-right: 50px;
        }

        .inner-tab-content .bg-light {
            margin-left: -15px;
            margin-right: -15px;
        }

        /* Стили для уведомлений */
        .alert {
            position: fixed;
            top: 80px;
            right: 20px;
            z-index: 1050;
            min-width: 300px;
        }
    </style>
</head>
<body>

<div class="top-bar">
    <div class="text">
        <h4 style="font-weight: bold" id="currentUsername">Loading...</h4>
        <h4>with roles: <span id="currentUserRoles">Loading...</span></h4>
    </div>
    <div class="buttonLog">
        <form id="logoutForm" action="/logout" method="POST" style="display: none;">
            <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
        </form>
        <button id="logoutBtn" class="btn btn-outline-danger">
            Logout
        </button>
    </div>
</div>

<div class="tabs-container">
    <!-- Вкладки -->
    <ul class="tabs">
        <li>
            <label style="font-weight: bold">User</label>
        </li>
    </ul>

    <div class="tab-content">
        <!-- User Information Panel -->
        <div class="tab-panel">
            <h1 style="margin-left: 50px; margin-top: 20px;">User information-page</h1>
            <div class="inner-tabs-container">
                <div class="inner-tab-content">
                    <div class="bg-light p-1 border">
                        <h2 class="mb-0" style="padding-left: 10px; font-weight: normal;">About user</h2>
                    </div>
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Username</th>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Age</th>
                            <th scope="col">Role</th>
                        </tr>
                        </thead>
                        <tbody id="userInfoTable">
                        <!-- Данные будут заполнены через JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Подключаем наш JavaScript файл -->
<script src="/user.js"></script>

</body>
</html>
